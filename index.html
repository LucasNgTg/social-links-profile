<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- reset styles -->
  <link rel="stylesheet" href="./src/css/reset.css">

  <!-- apply custom styles -->
  <link rel="stylesheet" href="./src/css/styles.css">

  <!-- responsiveness -->
  <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
  <main>
    <div class="card">

      <div class="information">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile-img">

        <div class="identity">
          <h1 class="name">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
        </div>

        <p class="description">"Front-end developer and avid reader."</p>
      </div>

      <div class="social">
        <a href="https://github.com/" title="Go to GitHub" target="_blank">
          GitHub
        </a>
        <a href="https://frontendmentor.io/" title="Got to Frontend Mentor" target="_blank">
          Frontend Mentor
        </a>
        <a href="http://linkedin.com/" title="Go to LinkedIn" target="_blank">
          LinkedIn
        </a>
        <a href="http://x.com/" title="Go to X (formerly known as Twitter)" target="_blank">
          Twitter
        </a>
        <a href="https://instagram.com/" title="Go to Instagram" target="_blank">
          Instagram
        </a>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </span>
    <span>Coded by <a href="https://github.com/LucasNgTg">LucasNgTg</a>.</span>
  </footer>
</body>

</html>
